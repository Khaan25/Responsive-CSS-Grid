<body>

    <!-- ========== SPAN ========== -->
    <span>
        <b>1</b>
        <b>2</b>
    </span>

    <!-- ========== 2 COLUMN SPAN ========== -->
    <span class="template-2col">
        <b>1</b>
        <b>2</b>
    </span>

    <!-- ========== 3 COLUMN SPAN ========== -->
    <span class="template-3col">
        <b>1</b>
        <b>2</b>
        <b>3</b>
    </span>

    <!-- ========== 4 BOXES SPAN ========== -->
    <span class="template-4up">
        <b>1</b>
        <b>2</b>
        <b>3</b>
        <b>4</b>
    </span>

    <!-- ========== LEFT SIDEBAR COLUMN SPAN ========== -->
    <span class="template-sidebar--left">
        <b>1</b>
        <b>2</b>
        <b>3</b>
    </span>

    <!-- ========== RIGHT SIDEBAR COLUMN SPAN ========== -->
    <span class="template-sidebar--right">
        <b>1</b>
        <b>2</b>
        <b>3</b>
    </span>
